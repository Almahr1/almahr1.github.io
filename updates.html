    <style>
        /* Reuse the same Nord CSS from index.html */
        :root { --nord0: #2E3440; --nord1: #3B4252; --nord2: #434C5E; --nord3: #4C566A; --nord4: #D8DEE9; --nord5: #E5E9F0; --nord6: #ECEFF4; --nord7: #8FBCBB; --nord8: #88C0D0; --nord9: #81A1C1; }

        /* Update Entry Styles */
        .update-entry { text-align: left; width: 100%; border-left: 3px solid var(--nord3); padding-left: 1.5rem; margin-bottom: 3rem; }
        .date { color: var(--nord9); font-family: monospace; font-size: 0.9rem; margin-bottom: 0.5rem; display: block; }
        h2 { color: var(--nord6); font-size: 1.4rem; margin-bottom: 1rem; }
        p { margin-bottom: 1rem; color: var(--nord4); }
    </style>
</head>
