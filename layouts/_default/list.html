{{ define "main" }}
<div class="page-content" style="margin-top: 2rem; width: 100%; text-align: left;">
    
    <h2 style="color: var(--nord8); border-bottom: 2px solid var(--nord3); padding-bottom: 0.5rem; margin-bottom: 2rem;">
        {{ .Title }}
    </h2>

    <div class="thread-list">
        {{ range .Pages }}
            <article class="thread-entry" style="margin-bottom: 2rem; border-left: 2px solid var(--nord3); padding-left: 1rem;">
                <span class="thread-date" style="font-family: monospace; color: var(--nord9); font-size: 0.9rem; display:block; margin-bottom: 0.5rem;">
                    {{ .Date.Format "2006-01-02" }}
                </span>
                <h3 style="margin: 0 0 0.5rem 0; font-size: 1.25rem;">
                    <a href="{{ .Permalink }}" style="text-decoration: none; color: var(--nord4);">{{ .Title }}</a>
                </h3>
                <p style="margin-bottom: 1rem;">{{ .Summary }}</p>
                <a href="{{ .Permalink }}" style="color: var(--nord8); font-size: 0.9rem; font-weight: 600;">Read thread &rarr;</a>
            </article>
        {{ end }}
    </div>

</div>
{{ end }}
